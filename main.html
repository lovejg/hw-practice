<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Tennis Market</h1>
    <div id="txt_welcome">
      Welcome to Tennis Market!<br />
      Enjoy your shopping!
      <br />
      <br />
      <a href="./orderlist">order list</a>
    </div>

    <div class="card-list">
      <div class="card">
        <img class="card_img" src="./img/redRacket.png" />
        <p class="card_title">Red Racket</p>
        <input
          type="button"
          class="card_button"
          value="order"
          onclick="location.href='/order?productId=1'"
        />
      </div>

      <div class="card">
        <img class="card_img" src="./img/blueRacket.png" />
        <p class="card_title">Blue Racket</p>
        <input
          type="button"
          class="card_button"
          value="order"
          onclick="location.href='/order?productId=2'"
        />
      </div>

      <div class="card">
        <img class="card_img" src="./img/blackRacket.png" />
        <p class="card_title">Black Racket</p>
        <input
          type="button"
          class="card_button"
          value="order"
          onclick="location.href='/order?productId=3'"
        />
      </div>
    </div>
  </body>
</html>
